<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbarflipkart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6c9a0d2ccf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <div id="logoflipkart">
            <div class="b1">
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="flipkartimg">
            </div>
            <div class="b12">
                <a class="ex" href="">Explore</a>
                <a class="pl" href="">Plus</a>
                <img class="plimg" src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="">
            </div>
        </div>
        <div id="block1">
            <input class="searchbox" type="text" placeholder="Search for product, brand and more">
            <button class="searchbutton" onclick="welcome()"><i class="fa-solid fa-magnifying-glass"></i></button>

        </div>
        <div id="login">
            <button class="loginbutton" onclick="welcome()">Login</button>
        </div>
        <div id="links1">
            <a class="link1" href="">Become a Seller</a>
        </div>
        <div id="links2">
            <a class="link2" href="">More</a>

        </div>
        <div id="links3">
            <i class="fa-sharp fa-solid fa-cart-shopping"></i>
            <a class="link3" href="">Cart</a>
        </div>
    </div>    
</body>
</html>
<script src="syle.js"></script>
